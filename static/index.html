<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Speech Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="row-container">
        <div class="container">
            <h2>Patient</h2>
            <div class="form-group">
                <select id="languageSelect"></select>
            </div>
            <textarea id="transcription" readonly></textarea>
            <div class="button-container">
                <button id="recordButton"><i class="fas fa-microphone"></i></button>
                <button id="playTTSButton"><i class="fas fa-bullhorn"></i></button>
            </div>
            
        </div>
        <div class="container">
            <h2>Health worker</h2>
            <div class="form-group">
                <select id="languageSelect2"></select>
            </div>
            <textarea id="transcription2" readonly></textarea>
            <div class="button-container2">
                <button id="recordButton2"><i class="fas fa-microphone"></i></button>
                <button id="playTTSButton2"><i class="fas fa-bullhorn"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
